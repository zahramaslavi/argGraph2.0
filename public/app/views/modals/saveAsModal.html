<!--Save as modal window-->
	<div class="modal fade" id="saveAsModal" tabindex="-1" role="dialog" aria-labelledby="saveAsLabel" aria-hidden="true" ng-controller="graphSaveAsCtrl" ng-click="turnSaveAsOn()" data-ng-init="init()">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="turnSaveAsOn()">X</button>
					<h4 class="modal-title" id="saveAsLabel"><!-- Save as -->{{regLang.saveAsModHeader}}</h4>
				</div>
				<div class="modal-body">
					<form name="saveAsForm" class="pure-form form" ng-submit="graphSaveAsSubmit()" novalidate>
						<div class="form-group">
							<p id = 'save-as-p' ng-if="graphSavedAs==false"><!-- Please enter a title for your graph: -->{{regLang.saveAsModPlease}}</p>
							<input type="text" placeholder="{{regLang.saveAsModTitlePh}}" name="title" id="title-save-as" class="form-control" ng-model="formData.graphTitle" ng-if="graphSavedAs==false" ng-minlength="5" ng-maxlength="12" required>

							<span style="color:red" ng-show="saveAsForm.title.$dirty && saveAsForm.title.$invalid">
							    <span ng-show="saveAsForm.title.$error.required"><!-- Title is required. -->{{regLang.saveAsModTitRequired}}</span>
							    <span ng-show="saveAsForm.title.$error.minlength"><!-- Please choose a longer title for you graph. -->{{regLang.saveAsModLongerTitle}}</span>
							    <span ng-show="saveAsForm.title.$error.maxlength"><!-- please choose a shorter title for your graph. -->{{regLang.saveAsModShorterTitle}}</span>
							    <!-- <span ng-show="passwordReg == passwordRegConf">Your passwords does not match.</span> -->
						    </span> 
						</div> 
				
							
						<button type="submit" class="btn btn-info btn-lg" id="saveAsSubmit" ng-if="graphSavedAs==false" ng-disabled="saveAsForm.title.$dirty && saveAsForm.title.$invalid"><!-- Save -->{{regLang.saveAsModButton}}</button>

                        <span style="color:green" ng-if="graphSavedAs==true"> <!-- You have successfully saved your graph! -->{{regLang.saveAsModSuccessMes}}</span>

					</form>
				</div>
			</div>
		</div>
	</div>
